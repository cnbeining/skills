<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal.js Deck</title>

    <link rel="stylesheet" href="vendor/revealjs/dist/reset.css" />
    <link rel="stylesheet" href="vendor/revealjs/dist/reveal.css" />
    <link rel="stylesheet" href="vendor/revealjs/dist/theme/white.css" id="theme" />
    <link rel="stylesheet" href="vendor/revealjs/plugin/highlight/monokai.css" />

    <script>
      // Print styles (paper vs PDF)
      const printLink = document.createElement("link");
      printLink.rel = "stylesheet";
      printLink.type = "text/css";
      printLink.href =
        "vendor/revealjs/dist/print/" +
        (window.location.search.match(/print-pdf/gi) ? "pdf.css" : "paper.css");
      document.head.appendChild(printLink);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^---$"
          data-separator-vertical="^--$"
          data-separator-notes="^Note:"
          data-charset="utf-8"
        ></section>
      </div>
    </div>

    <script src="vendor/revealjs/dist/reveal.js"></script>
    <script src="vendor/revealjs/plugin/markdown/markdown.js"></script>
    <script src="vendor/revealjs/plugin/highlight/highlight.js"></script>
    <script src="vendor/revealjs/plugin/notes/notes.js"></script>
    <script src="vendor/revealjs/plugin/math/math.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3],
        mathjax3: {
          mathjax: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js",
          tex: {
            inlineMath: [["\\(", "\\)"]],
            displayMath: [["\\[", "\\]"]],
          },
        },
        markdown: {
          smartypants: true,
        },
      });
    </script>
  </body>
</html>
